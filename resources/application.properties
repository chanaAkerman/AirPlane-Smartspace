smartspace.name=2019B.chana
smartspace.host=10.0.0.7
spring.profiles.active=default,production

spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
	
# 1000-1023 don't use those ports
server.port=8084
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=trace
logging.level.smartspace.aop.PerformanceMonitorAspect=trace

spring.data.mongodb.database=smartspace
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
logging.level.smartspace.aop.LoggerAspect=trace